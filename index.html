<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Reservation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3; 
            --accent-color: #007bff;   
            --bg-color: #f4f6f9;       
            --card-bg: #ffffff;        
            --text-dark: #333333;
            --text-light: #666666;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            color: var(--text-dark);
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 850px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 2rem;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .section-header h3 {
            margin: 0;
            color: var(--text-dark);
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        input, select {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            background-color: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        .btn-primary:hover { background-color: #0056b3; transform: translateY(-1px); }

        .btn-admin {
            background-color: white;
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }
        .btn-admin:hover {
            background-color: var(--danger-color);
            color: white;
        }

        .result-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 0.95rem;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .error { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; }

        .admin-panel {
            margin-top: 50px;
            background-color: #fff5f5;
            padding: 30px;
            border-radius: 10px;
            border: 1px dashed var(--danger-color);
        }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; border-radius: 6px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #dee2e6; font-size: 0.9rem; }
        th { background-color: #f8f9fa; color: #495057; font-weight: 600; }
        tr:last-child td { border-bottom: none; }

    </style>
</head>
<body>

<div class="container">
    <h1>üèãÔ∏è Gym Reservation System</h1>
    <p class="subtitle">Advanced Booking & Dynamic Pricing Management</p>

    <div class="section">
        <div class="section-header">
            <h3><span class="badge">01</span> New Member Registration</h3>
        </div>
        
        <div class="form-grid">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="e.g. John Doe">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="regPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="form-group">
                <label>Membership Type</label>
                <select id="regType">
                    <option value="Standard">Standard</option>
                    <option value="Premium">Premium</option>
                    <option value="Student">Student</option>
                </select>
            </div>
        </div>
        <button class="btn-primary" onclick="registerMember()">Create Account</button>
        <div id="regResult" class="result-box"></div>
    </div>

    <div style="margin-top: 40px;" class="section">
        <div class="section-header">
            <h3><span class="badge">02</span> Check Class Price</h3>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Activity Class</label>
                <select id="priceActivity">
                    <option value="Yoga">Yoga</option>
                    <option value="Boxing">Boxing</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Swimming">Swimming</option>
                </select>
            </div>
            <div class="form-group">
                <label>Hour (0-23)</label>
                <input type="number" id="priceHour" value="10" min="0" max="23">
            </div>
            <div class="form-group">
                <label>Membership</label>
                <select id="priceMembership">
                    <option value="Standard">Standard</option>
                    <option value="Premium">Premium</option>
                    <option value="Student">Student</option>
                </select>
            </div>
        </div>
        <button class="btn-primary" onclick="checkPrice()">Calculate Price</button>
        <div id="priceResult" class="result-box"></div>
    </div>

    <div class="admin-panel">
        <div class="section-header" style="border-bottom-color: #f5c2c7;">
            <h3 style="color: var(--danger-color);">üîí Admin Portal</h3>
        </div>
        <p style="margin-bottom: 20px; font-size: 0.9rem; color: #666;">
            Restricted access for authorized personnel only. Requires secure login credentials.
        </p>
        <button class="btn-admin" onclick="loadAdminData()">Login & View Database</button>
        <div id="adminResult" class="result-box"></div>
    </div>

</div>

<script>
    const API_URL = "http://127.0.0.1:8000";

    // --- Kayƒ±t Fonksiyonu ---
    async function registerMember() {
        const name = document.getElementById("regName").value;
        const password = document.getElementById("regPass").value;
        const type = document.getElementById("regType").value;
        const resultDiv = document.getElementById("regResult");

        if(!name || !password) {
            resultDiv.style.display = "block";
            resultDiv.className = "result-box error";
            resultDiv.innerText = "Please fill in all fields.";
            return;
        }

        try {
            const response = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, password, membership_type: type })
            });
            const data = await response.json();
            
            resultDiv.style.display = "block";
            if (response.ok) {
                resultDiv.className = "result-box success";
                resultDiv.innerHTML = `‚úÖ <b>Registration Successful!</b><br>Member ID: <b>${data.member_id}</b>`;
            } else {
                resultDiv.className = "result-box error";
                resultDiv.innerText = `Error: ${data.detail}`;
            }
        } catch (err) {
            console.error(err);
            resultDiv.style.display = "block";
            resultDiv.className = "result-box error";
            resultDiv.innerText = "Connection Failed. Is the server running?";
        }
    }

    // --- Fiyat Sorgulama ---
    async function checkPrice() {
        const activity = document.getElementById("priceActivity").value;
        const hour = document.getElementById("priceHour").value;
        const membership = document.getElementById("priceMembership").value;
        const resultDiv = document.getElementById("priceResult");

        try {
            const response = await fetch(`${API_URL}/price?activity=${activity}&hour=${hour}&membership=${membership}`);
            const data = await response.json();

            resultDiv.style.display = "block";
            if (response.ok) {
                resultDiv.className = "result-box success";
                resultDiv.innerHTML = `üí∞ Estimated Price: <b>${data.price} TL</b>`;
            } else {
                resultDiv.className = "result-box error";
                resultDiv.innerText = `Error: ${data.detail}`;
            }
        } catch (err) {
            console.error(err);
            resultDiv.style.display = "block";
            resultDiv.className = "result-box error";
            resultDiv.innerText = "Connection Failed.";
        }
    }

    // --- Admin Paneli (Basic Auth) ---
    async function loadAdminData() {
        const resultDiv = document.getElementById("adminResult");
        
        const username = prompt("Admin Username:", "admin");
        if (!username) return;
        const password = prompt("Admin Password:", "");
        if (!password) return;

        const credentials = btoa(`${username}:${password}`);

        try {
            const response = await fetch(`${API_URL}/admin/users`, {
                method: "GET",
                headers: { "Authorization": `Basic ${credentials}` }
            });

            const data = await response.json();
            resultDiv.style.display = "block";

            if (response.ok) {
                let html = "<table><tr><th>ID</th><th>Name</th><th>Membership</th></tr>";
                data.forEach(user => {
                    html += `<tr><td>#${user.id}</td><td>${user.name}</td><td><span style='background:#e0e7ff; color:#0056b3; padding:2px 8px; border-radius:10px; font-size:0.8rem'>${user.membership_type}</span></td></tr>`;
                });
                html += "</table>";
                resultDiv.className = "result-box"; 
                resultDiv.innerHTML = html;
            } else {
                resultDiv.className = "result-box error";
                resultDiv.innerText = `‚õî Access Denied: ${data.detail}`;
            }
        } catch (err) {
            console.error(err);
            resultDiv.className = "result-box error";
            resultDiv.innerText = "Connection Error!";
        }
    }
</script>

</body>
</html>
