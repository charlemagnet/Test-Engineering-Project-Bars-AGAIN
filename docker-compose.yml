services:
  gym_postgres:
    image: postgres:15
    container_name: gym_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: gym_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d gym_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  gym_backend:
    build: .
    container_name: gym_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      gym_postgres:
        condition: service_healthy
    environment:
      - DB_HOST=gym_postgres
      - DB_NAME=gym_db
      - DB_USER=admin
      - DB_PASSWORD=password123

volumes:
  postgres_data: