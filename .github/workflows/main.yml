name: TDD CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # requirements.txt dosyanızın yolunu doğru belirttiğinizden emin olun
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Örnek alt klasör yolu:
        # pip install -r charlemagnet/test-engineering-project-bars-again/Test-Engineering-Project-Bars-AGAIN-f760ca8ddc9d89fe7edfd6b4a0840315691289cf/requirements.txt

    - name: Run Tests with Pytest
      run: |
        # --cov-fail-under parametresi kaldırıldı.
        # Artık sadece testlerin geçip geçmediğine bakılacak.
        pytest -v --cov=. --cov-report=term-missing
    
    # İsteğe bağlı güvenlik taraması
    - name: Security Scan with Bandit
      run: |
        bandit -r . -f custom
