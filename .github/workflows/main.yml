name: TDD CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # --- KRİTİK EKLEME: PostgreSQL Servisi ---
    # Bu bölüm, testler çalışırken arkada geçici bir veritabanı açar.
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: gym_db
        ports:
          - 5432:5432
        # Veritabanının hazır olmasını bekleyen sağlık kontrolü
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Tests with Pytest
      # Veritabanı bağlantı bilgilerini environment variable olarak veriyoruz
      env:
        DB_HOST: localhost
        DB_USER: admin
        DB_PASSWORD: password123
        DB_NAME: gym_db
      run: |
        pytest -v --cov=. --cov-report=term-missing

    - name: Install Newman
      run: npm install -g newman

    - name: Start API Server & Run Postman Tests
      env:
        DB_HOST: localhost
        DB_USER: admin
        DB_PASSWORD: password123
        DB_NAME: gym_db
      run: |
        # API'yi arka planda başlat
        uvicorn main:app --host 127.0.0.1 --port 8000 &
        
        # Server'ın kalkması için 5 saniye bekle
        sleep 5
        
        # Postman testlerini çalıştır
        newman run "postman/collections/test.postman_collection.json"